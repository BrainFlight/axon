    - E7 North Entrance, floor: 1
    - E7 East Entrance, floor: 1
    - E7 South Entrance, floor: 1
    - E7 Coffee and Donuts, floor: 1
    - Outreach Classroom, floor: 1
    - RoboHub Entrance, floor: 1
    - Vending Machine, floor: 1
